#HTTP端口
server.port=6060

#热部署，检测类路径上的文件变化
spring.devtools.restart.enabled=true
#额外检测路径
spring.devtools.restart.additional-paths=src/main/java
#排除检测路径
spring.devtools.restart.exclude=WEB-INF/**



#配置datasource
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.username=sakura
spring.datasource.druid.password=test
spring.datasource.druid.url=jdbc:mysql://localhost:3306/employees?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.druid.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.druid.filters=stat,wall
spring.datasource.druid.max-active=20
spring.datasource.druid.initial-size=1
spring.datasource.druid.max-wait=60000
spring.datasource.druid.min-idle=1
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.validation-query=select 'x'
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-open-prepared-statements=20


spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

#默认先从logback-spring.xml读，再从logback-test.xml,logback.xml,...
logging.config=classpath:logback-dev.xml

spring.mvc.view.suffix =.html


#mybatis配置
# Property 'configuration' and 'configLocation' can not specified with together
#mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

